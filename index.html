<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Mimoar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            padding: 0 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 8vw; /* Aumentamos el tama√±o de la fuente */
            font-weight: bold;
            color: #ff4081;
            margin-top: 10px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            line-height: 1.2;
        }
        h2 {
            font-size: 1.8rem;
            color: #fff;
            margin: 5px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: block;
            background-color: #ff4081;
            color: white;
            font-size: 22px;
            padding: 18px 40px; /* Botones un poco m√°s grandes */
            margin: 10px auto;
            width: 200px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #d73a6f;
        }
        .flip-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 16px;
        }
        .card {
            width: min(92vw, 360px);
            aspect-ratio: 3/4;
            perspective: 1200px;
            height: auto;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 42%;
            transition: transform 800ms cubic-bezier(.2, .8, .2, 1);
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .45), inset 0 0 0 1px rgba(255, 255, 255, .06);
        }
        .card-front {
            background: var(--card);
            display: grid;
            place-items: center;
        }
        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            background: #0f0f12;
            border-radius: 24px;
        }
        /* Efecto de corazones cayendo */
        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
        .heart {
            position: absolute;
            animation: fall 5s infinite;
            font-size: 40px;
            color: #ff4081;
        }
        img {
            max-width: 80vw;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        
    </style>
</head>
<body>

<div class="container">
    <h1>Te Amo Miamor</h1>
    
       
                    <img src="fotos/yo.jpg" alt="Nosotros dos felices"/>
                
    
    <h2>Para ti</h2>
    
    <div class="buttons">
        <a href="6m.html" class="btn">6 meses</a>
        <a href="7m.html" class="btn">7 meses</a>
        <a href="8m.html" class="btn">8 meses</a>
    </div>
</div>

<!-- Contenedor de corazones -->
<div class="hearts"></div>

<script>
   (function(){
      const layer = document.querySelector('.hearts');
      const EMOJIS = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíù', 'üíó'];
      let active = 0, MAX = 20;

      function spawnHeart() {
        if (active >= MAX) return;
        
        const h = document.createElement('div');
        h.className = 'heart';
        h.textContent = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = 18 + Math.random() * 18 + 'px';
        h.style.animationDuration = 5 + Math.random() * 5 + 's';

        layer.appendChild(h);
        active++;

        h.addEventListener('animationend', () => {
            h.remove();
            active--;
        });
      }

      setInterval(spawnHeart, 250);
    })();
</script>
<button id="musicBtn">üéµ</button>
  <audio id="music" src="xd.mp3" loop></audio>
  <style>
    #musicBtn{
      position:fixed;bottom:24px;right:24px;background:rgba(255,77,109,.85);
      border:none;border-radius:50%;color:white;font-size:26px;width:56px;height:56px;
      cursor:pointer;box-shadow:0 4px 12px rgba(0,0,0,.3);z-index:50;
    }
    #musicBtn.playing{background:rgba(0,200,150,.85);}
  </style>
  <script>
    const btn=document.getElementById('musicBtn');
    const music=document.getElementById('music');
    btn.addEventListener('click',()=>{
      if(music.paused){music.play();btn.classList.add('playing');btn.textContent='‚è∏Ô∏è';}
      else{music.pause();btn.classList.remove('playing');btn.textContent='üéµ';}
    });
  </script>
</body>
</html>
